<div class="table-responsive mt-4">
  <h2 class="mb-5 text-center">Tabla de Productos</h2>
  <table class="table align-middle text-center table-hover">
    <thead>
      <tr>
        <th scope="col">CÃ³digo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor="let product of listProducts">
        <td>
          {{product.codigo}}
        </td>
        <td>
          {{product.nombre}}
        </td>
        <td>
          {{product.precio}}
        </td>
        <td>
          <!-- botones -->
          <app-button-edit [routerLink]="['/products/edit', product.codigo]"></app-button-edit>

          <app-button-delete (click)="deleteProduct(product.codigo)"></app-button-delete>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-5">
    <app-button-add routerLink="/products/add"></app-button-add>
  </div>

</div>
